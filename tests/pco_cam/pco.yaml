      precision: 3
    - name: MTEST-CAQTDM-CAMERA:RECMODE
      precision: 3
    - name: MTEST-CAQTDM-CAMERA:STOREMODE
      precision: 3
    - name: MTEST-CAQTDM-CAMERA:SADASCXASCXAS
      precision: 3
    - name: MTEST-CAQTDM-CAMERA:CLEARMEM
      precision: 3
