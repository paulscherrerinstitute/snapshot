    - MODE-BC1
    - MODE-BC2
    - MODE-AR-LINAC
    - MODE-AR-UND
    - MODE-AT-LINAC
    - MODE-AT-UND
    - BC1-ON
    - BC1-OFF
    - BC2-ON
    - BC2-OFF
    - LH-ON
    - LH-OFF
    - REFERENCE
    - K1L
  machine_params:
