    - AL0-MPS-GAIN-B
  read_only: false
  rgx_filters:
    - - Gain B
      - S10.*-B
    - - Gain A
      - S10.*-A
    - - IOC 120
      - ".*120.*"
    - - CAM PCO
      - MTEST.*
    - - IOC 130
      - ".*130.*"
    - - IOC 140
      - ".*140.*"
    - - name4
      - S.*-DBLM.*MPS-PMT-GAIN
  force_labels: true
  labels:
